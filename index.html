<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Iphone design</title>
</head>
<body>
    
    <script src="./Task1.js"></script>
    <div class="iphone">
        <div class="notifications-panel">
            <div class="wifi-wrapper">
                <div class="dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="wifi"></div>
            </div>
            <div class="clock">1:13 PM</div>
            <div class="baterry-wrapper">
                <div class="battery-percent">25%</div>
                <div class="battery"></div>
            </div>
        </div>
        <div class="content">
            <div class="notification-wrapper">
                <div class="header">
                    <div class="no-wrap">
                        <div class="square"></div>
                        <div class="header-text">APP NAME HERE</div>
                    </div>
                    <div class="time">now</div>
                </div>
                <div class="message">
                    <div class="notification-title">Push notification title</div>
                </div>
            </div>
        </div>
    </div>

    <div class="captions">
        <h4>MIT License, Filip Siderov 2018</h4>
    </div>
</body>
</html>
